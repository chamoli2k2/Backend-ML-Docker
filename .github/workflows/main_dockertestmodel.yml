# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dockertestmodel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e6420c0c09da435097ed1565b672ed18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_54f2820e6de24ad794d1269bdc8dfe77 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e6420c0c09da435097ed1565b672ed18 }}/chamoli2k2/dockertestmodel:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dockertestmodel'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_87fdc8f8d34846ab818735e275c1981a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e6420c0c09da435097ed1565b672ed18 }}/chamoli2k2/dockertestmodel:${{ github.sha }}'